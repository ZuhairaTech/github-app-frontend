<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub App Repo List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        #fetchRepos {
            display: block;
            margin: 0 auto 2rem;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        #fetchRepos:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.4);
        }

        #fetchRepos:active {
            transform: translateY(0);
        }

        #fetchRepos::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        #fetchRepos:hover::before {
            left: 100%;
        }

        #repoList {
            list-style: none;
            display: grid;
            gap: 1rem;
        }

        #repoList li {
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            border: 1px solid rgba(102, 126, 234, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        #repoList li:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.2);
            background: rgba(255, 255, 255, 0.95);
        }

        #repoList li::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        #repoList li:hover::before {
            transform: scaleY(1);
        }

        #repoList li:nth-child(even) {
            animation: slideInRight 0.6s ease forwards;
        }

        #repoList li:nth-child(odd) {
            animation: slideInLeft 0.6s ease forwards;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        #repoList:empty::after {
            content: 'Click "Fetch Repositories" to load GitHub repositories';
            display: block;
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 2rem;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 10px;
            border: 2px dashed rgba(102, 126, 234, 0.2);
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .container {
                padding: 2rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GitHub App Repositories</h1>
        <button id="fetchRepos">Fetch Repositories</button>
        <ul id="repoList"></ul>
    </div>

    <script>
        document.getElementById('fetchRepos').addEventListener('click', async () => {
            try {
                const response = await fetch('https://github-app-backend-48t72ojsn-zuhairatechs-projects.vercel.app/api/list-repos.js');
                const data = await response.json();
                const repos = data.repositories;

                const repoList = document.getElementById('repoList');
                repoList.innerHTML = '';

                repos.forEach(repo => {
                    const listItem = document.createElement('li');
                    listItem.textContent = repo.full_name;
                    repoList.appendChild(listItem);
                });
            } catch (error) {
                console.error('Error fetching repositories:', error);
            }
        });
    </script>
</body>
</html>
